<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <div class="main">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info"> 
  <div class="panel-heading">
      <div class="panel-title">Sign Up</div>
    </div>  
    <section class="stark-login">
      
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>	
            <div id="fade-box">
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }"> 
                  <div style="margin-bottom: 25px" class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
             <input type="text" placeholder="UserName" class="form-control" name="username" [(ngModel)]="user.userName" #username="ngModel" required />
             <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> 
                  </div>
             </div>
             <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
             <input type="password" placeholder="Password"  class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
             <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
             </div>
             </div>
             <button [disabled]="loading" class="btn btn-success">Register</button> 
             <a [routerLink]="['/login']" class="white">Cancel</a>
                </div>
              </form>
