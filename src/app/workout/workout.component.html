<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <div class="main">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info"> 
  <div class="panel-heading">
     
      <fieldset class="panel-title"><legend>Workout</legend>
    
     
    <section class="stark-login">
      
        <form name="form" (ngSubmit)="f.form.valid && defineWorkout()" #f="ngForm" novalidate>	
            <div id="fade-box">
                <div class="form-group" >
                    <h5><label for="title" class="myLabel">Workout Title</label></h5>
              <div class="form-group"> 
             <select class="form-control bigSelect" placeholder="Workout Title" name="title" [(ngModel)]="workout.title" #title="ngModel" required >
                <option value="" selected>Please select</option>  
                <option value="Jumping Jacks" >Jumping Jacks</option>
                <option  value="Crunches">Crunches</option>
                <option  value="Squats">Squats</option>
                <option  value="Push Ups">Push Ups</option>
                <option  value="Burpees">Burpees</option>
                <option  value="Sit Ups">Sit Ups</option>  
            </select>
            </div>
             </div>
             <div class="form-group" >
                <h5><label for="amountOfCalPerUnittime" class="myLabel">Amount Of Calories Burnt</label></h5>
                <input type="number" step ="0.01" name="calBurntPerUnitTime" id="calBurntPerUnitTime" class="form-control" [(ngModel)]="workout.calBurntPerUnitTime"  #calBurntPerUnitTime="ngModel" required />
            </div>
            <div class="form-group" >
                <h5><label for="unitTime" class="myLabel">UniTime</label></h5>
                 <div class="form-group">
            <select class="form-control bigSelect" name="unitTime" [(ngModel)]="workout.unitTime" #unitTime="ngModel" required >
                
              <option>HOUR</option>
            <option>MINUTE</option>
            <option>SECOND</option>
          </select>
                </div>
            </div>
            <div class="savebutton">
             <button>Save</button> 
                  <a class="white" [routerLink]="['/workoutList']"style="padding-left: 20px;" >Cancel</a>
                  </div>
                </div>
              
              </form>
