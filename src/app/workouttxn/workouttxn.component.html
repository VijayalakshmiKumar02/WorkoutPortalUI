<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <div class="main">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info"> 
    <div class="panel-heading">
       
        <fieldset class="panel-title"><legend>WorkoutTXN</legend>
      
      <section class="stark-login">
        
          <form name="form" (ngSubmit)="f.form.valid && createWorkoutTxn()" #f="ngForm" novalidate>	
              <div id="fade-box">
                  <div class="form-group" >
                      <h5><label for="startTime">Start Time</label></h5>
                      <dl-date-time-picker ng-model="myDate" datetime-model="yyyy-MM-ddTHH:mm:ss" [(ngModel)]="workoutTxn.startTime" [ngModelOptions]="{standalone: true}"></dl-date-time-picker>
                   </div>
               <div class="form-group"> 
                 <input type="text" class="form-control" [(ngModel)]="workoutTxn.startTime" [ngModelOptions]="{standalone: true}">
              </div>
               
               <div class="form-group" >
                  <h5><label for="stopTime">End Time </label></h5>
                  <dl-date-time-picker ng-model="myDate" datetime-model="yyyy-MM-ddTHH:mm:ss" [(ngModel)]="workoutTxn.stopTime" [ngModelOptions]="{standalone: true}"></dl-date-time-picker>
              </div>
              <div class="form-group" >
                  <input type="text" class="form-control" [(ngModel)]="workoutTxn.stopTime" [ngModelOptions]="{standalone: true}">
             
                  </div>
           <div class="savebutton">
               <button>Save</button> 
                    <a  [routerLink]="['/workoutTxn']"  style="padding-left: 20px;">Cancel</a>
           </div>
                  </div>
                 </form>
